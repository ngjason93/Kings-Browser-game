<!DOCTYPE html>
<style>
* {
  color: black;
  font-size: 30px;
  animation-name: fadein;
  animation-duration: 3s;
  animation-iteration-count: 1;
}

@keyframes fadein{
  0%{opacity: 0;}
  25%{opacity: .25;}
  50%{opacity: .5;}
  75%{opacity: .75;}
  100%{opacity: 1;}
}


header{
  color: black;
  padding: 10px;
  text-align: center;
  border: 1px solid black;
  animation-duration: .2s;
  animation-iteration-count: 1;
}


#wrapper {
  display: grid;
  grid-template-rows: repeat(2, 200px) ;
  grid-row-gap: 30px;
}
img {
  width: 100%;
  height: 100%;
  grid-row-start: 1;
  grid-row-end: 2;
  grid-column-start: 1;
  grid-column-end: 4;
  oject-fit:cover;
  animation-duration: 0s;
}
#rule{
  grid-column-start: 1;
  grid-column-end: 4;
  grid-row-start: 2;
  grid-row-end: 3;
  color: black;
  font-size: .8rem;
  border-top: 5px solid black;
  font-style: oblique;

}
#nextcard {
  grid-column-start: 1;
  grid-column-end: 4;
  border: 1px solid;
  box-shadow: 5px 10px gray;
  background-color: green;
  background:green;
  min-height: 80px;
}
#nextcard:active{
  box-shadow: 0px 0px;
  transform: translateY(4px);
}
.cardpics {
  display: none;

}

</style>

<head>

<script>
var dict = {
  1: 4,
  2: 4,
  3: 4,
  4: 4,
  5: 4,
  6: 4,
  7: 4,
  8: 4,
  9: 4,
  10: 4,
  11: 4,
  12: 4,
  13: 4,
}

var numberrules = {
1: "Ace: Waterfall - Every player begins drinking, and no one can stop until the player before them does",
2: "2 - You - Whoever drew the card assigns a drink",
3: "3 - Me - Whoever drew the card drinks",
4: "4 - Floor - Everyone races to touch the floor, last person to do so drinks",
5: "5 - Guys - All guys drink",
6: "6 - Chicks - All girls drink",
7: "7 - Heaven - All players point towards the sky, last player to do so drinks",
8: "8 - Mate - Pick a person to drink with, everytime you drink they drink",
9: "9 - Rhyme - Say a phrase, and everyone else must say phrases that rhyme",
10: "10 - Categories - Pick a category, and say something from that category (i.e. if drinking games was the category, kings would be a viable answer)",
11: "Jack - Never have I ever - Each player puts up 3 fingers, then starting with the person who drew the card, each player says never have I ever «something». If you've done it, you put a finger down, until someone loses",
12: "Queen - Questions - The person who drew the card asks a random person a question, and they then turn and ask a random person a question, until someone loses by either failing to ask a question or by responding to the person who just asked them a question",
13: "King - Ruler - Make a rule that everyone must follow until the next King is drawn (add some booze to the kings cup) Upon reaching 4 Kings, finish the kings cup!  "
}


function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min)) + min; //The maximum is exclusive and the minimum is inclusive
}

function unhide(y){
  console.log(y)
  document.getElementById(y).style.display ="block"
}

function hide() {
  var x = document.getElementsByClassName("cardpics");
  for (index = 0; index < x.length; index++) {
    x[index].style.display="none";
   }}

function hideNextCard(){
  document.getElementById("nextcard").style.display ="none"
}

function showRule(x){
  console.log('rule for ' + x)

  let z = numberrules[x]
  document.getElementById("rule").innerHTML = z
}
function showKingsLeft(numking){
  document.getElementById("kingsleft").innerHTML = "Kings left: " + numking;
}
function pullCard(){
  console.log(dict);
  hide()
  document.getElementById(14).style.display ="none"
  var y = getRandomInt(1,14);
  console.log("RANDOM CARD IS " + y);
  if (y==13){
    if (dict[13] >0){
      dict[13] -=1;
      let numking = dict[13]
      showKingsLeft(numking)
      showRule(y);
      unhide(y);}
      if (dict[13] ==0){
        console.log("KINGS AT ZERO")
        document.getElementById("rule").innerHTML = "FINISH THE KINGS CUP!!!"
        unhide("ulose")
        showKingsLeft('No Kings left, Last person who clicked finishes the Kings cup!!!! [Refresh the page for a new game]');
        return;
      }else return;
    }
  else if (!(y in dict)){
    console.log("Key for " +y +"is empty");
    pullCard();
  }
  else if (dict[y]>0){
    dict[y]-=1;
    showRule(y);
    unhide(y);
  }
  else if(dict[y]==0){
    delete dict[y];
    console.log("deleted key BIG CAPS CAPS" + y )
    pullCard()
  }
}


</script>
